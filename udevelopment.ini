[app:main]
use = egg:dorelld

pyramid.reload_templates = true
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = en
pyramid.includes =
    pyramid_tm
sqlalchemy.url = postgresql+pg8000://dboreco:@doreco.huma-num.fr/dboreco

[uwsgi]
proj=dorelld
chdir = 
socket = 
virtualenv = 
plugin = python3
chmod-socket = 
uid = 

[loggers]
keys = 

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_dorelld]
level = DEBUG
handlers =
qualname = dorelld

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s
